<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 5px;
        }
        textarea {
            height: 100px;
        }
        .submit-btn {
            text-align: center;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
     

    <h2>Contacto</h2>
    <table>
        <tr>
            <td>Nombre:</td>
            <td><input type="text" name="nombre"></td>
        </tr>
        <tr>
            <td>Correo Electrónico:</td>
            <td><input type="email" name="correo"></td>
        </tr>
        <tr>
            <td>Mensaje:</td>
            <td><textarea name="mensaje"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="submit-btn">
                <input type="submit" value="Enviar">
            </td>
        </tr>
        
    </table>
    
    <table><td> © 2024 Tienda de Moda. Todos los derechos reservados.</td></table>

    
       
</body>
</html>
